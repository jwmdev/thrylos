syntax = "proto3";

package blockchain;

message Transaction {
  string id = 1;
  int64 timestamp = 2;
  repeated UTXO inputs = 3;
  repeated UTXO outputs = 4;
  string signature = 5;
}

message UTXO {
  string transaction_id = 1;
  int32 index = 2;
  string owner_address = 3;
  int64 amount = 4;
}
