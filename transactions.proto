syntax = "proto3";

package thrylos;

option go_package = "github.com/thrylos-labs/thrylos";

message Transaction {
  string id = 1;
  int64 timestamp = 2;
  // Existing fields remain, assuming these are now the raw (unencrypted) formats
  repeated UTXO inputs = 3;
  repeated UTXO outputs = 4;
  // Add encrypted data fields
  bytes encrypted_inputs = 8; // New field for encrypted inputs
  bytes encrypted_outputs = 9; // New field for encrypted outputs
  string signature = 5;
  string dilithium_signature = 6;
  repeated string previous_tx_ids = 7;
}

message UTXO {
  string transaction_id = 1;
  int32 index = 2;
  string owner_address = 3;
  int64 amount = 4;
}

// to generate the file again run:
// protoc --go_out=. --go_opt=paths=source_relative transactions.proto
